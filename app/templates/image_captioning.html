<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/image_captioning.css')}}">
</head>
<body>
    <div class="container">
        <h1>Image Captioning</h1>
        <p>A simple tool to add captions to images.</p>
        
        <div class="image-container">
            <img src="path/to/your/image.jpg" alt="Description of the image">
            <div class="caption">Caption: This is a caption for the image.</div>
        </div>
    </div>
</body>
</html>
